<!--
  A page that displays the users list of transactions.

  @author Devin Shoemaker (devinshoe@gmail.com)
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Crypto Profit Log</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <div *ngFor="let transaction of transactions">

      <ion-card>

        <div (click)="viewTransaction(transaction)">
          <ion-card-header>
            Quantity: {{transaction.quantity}}
          </ion-card-header>

          <ion-card-content>
            Date: {{formatDate(transaction.date)}}<br>
            Crypto: {{transaction.cryptocurrency}}<br>
            Cost: {{transaction.cost}}<br>
            Break even: {{transaction.breakEvenPrice}}<br>
            Complete: {{transaction.complete}}
          </ion-card-content>
        </div>

        <ion-item>
          <button ion-button icon-left clear item-end (click)="archiveTransaction(transaction)">
            <ion-icon name="archive"></ion-icon>
            Complete
          </button>
          <button ion-button icon-left clear item-end (click)="deleteTransaction(transaction)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item>

      </ion-card>

    </div>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newTransaction()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
