<ion-header>

  <ion-navbar color="primary">
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()">

    <ion-item>
      <ion-label>Exchange</ion-label>
      <ion-select formControlName="exchange" [(ngModel)]="transaction.exchange">
        <ion-option value="GDAX">GDAX</ion-option>
        <ion-option value="Coinbase">Coinbase</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Crypto</ion-label>
      <ion-select formControlName="cryptoType" [(ngModel)]="transaction.cryptoType">
        <ion-option value="Bitcoin">Bitcoin</ion-option>
        <ion-option value="Bitcoin Cash">Bitcoin Cash</ion-option>
        <ion-option value="Bitcoin Segwit2x">Bitcoin Segwit2x</ion-option>
        <ion-option value="Ethereum">Ethereum</ion-option>
        <ion-option value="Litecoin">Litecoin</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="number" formControlName="cryptoQuantity" [(ngModel)]="transaction.cryptoQuantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" formControlName="currentCryptoPrice" [(ngModel)]="transaction.currentCryptoPrice"></ion-input>
    </ion-item>

    <ion-fab right bottom>
      <button ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>

  </form>

  <button type="button" ion-button block (click)="calculateSuggestedSalePrice()">
    Calculate
  </button>

  <ion-item>
    <ion-label floating>USD</ion-label>
    <ion-input type="number" readonly [(ngModel)]="transaction.purchaseAmountDollars"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Break Even Price</ion-label>
    <ion-input type="number" readonly [(ngModel)]="transaction.breakEvenPrice"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Suggested Sell Price</ion-label>
    <ion-input type="number" readonly [(ngModel)]="transaction.suggestedSellPrice"></ion-input>
  </ion-item>

</ion-content>
