<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let transaction of transactions">
      <ion-card>
        <ion-card-header>
          Crypto: {{transaction.cryptoQuantity}}
        </ion-card-header>
        <ion-card-content>
          USD: {{transaction.purchaseAmountDollars}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newTransaction()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
